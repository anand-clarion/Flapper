<div class=" order_dropdown">
  Order By:
  <select ng-model="order">
    <option value="likes">By Likes</option>>
    <option value="title">By Title</option>>
  </select>
</div>
<div class="container-left">
  <table>
    <tr>
      <th>Title</th>
      <th>Votes</th>
      <th>Author</th>
      <th>Delete Post</th>
    <tr>
    <tr ng-repeat="post in posts_list | orderBy:order">
      <td ng-show></td>
      <td><a href="#/posts/{{post.id}}">{{post.title}}</a></td>
      <td class="text_center">{{post.likes}}</td>
      <td class="text_center">{{post.user.name}}</td>
      <td class="text_center" >
        <div ng-if="current_user.name == post.user.name">
          <span title="Delete Post" ng-click = "deletePost(post)"class=" glyphicon glyphicon-trash"></span>
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="container-right">
  <form ng-submit="addPost()" style="margin-top:30px;">
    <fieldset>
      <legend>New Post</legend>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="post.title"></input>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Content" ng-model="post.content"></input>
      </div>

      <button type="submit" class="btn btn-primary">Post</button>
    </fieldset>
  </form>
</div>
