<div class="user_forms">
  <div class="form_header">
    <span>Welcome In Flapper App</span>
  </div>
  <div class="form_fields">
    <form novalidate ng-submit="logIn()" name="loginForm" class="login_form">
      <fieldset>
        <legend>Log In</legend>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Id" ng-model="user.email" name="uEmail" required ng-model-options="{ updateOn: 'default blur' }"></input>

            <span ng-show="loginForm.$submitted || loginForm.uEmail.$touched && loginForm.uEmail.$invalid">
              <span class ="error" ng-show="loginForm.uEmail.$error.required">Please Enter Your Email</span>
              <span class ="error" ng-show="loginForm.uEmail.$error.email">Please Enter a Valid Email like - hello@example.com</span>
            </span>

          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.confirm_password" name="uPassword" required></input>

            <span ng-show="loginForm.$submitted || loginForm.uPassword.$touched && loginForm.uPassword.$invalid">
              <div ng-messages="loginForm.uPassword.$error">
                <span class="error" ng-message="required">Please Enter Your Password</span>
              </div>
            </span>
          </div>
          <button type="submit" class="btn btn-primary">LogIn</button>
      </fieldset>
    </form>
  </div>
</div>
